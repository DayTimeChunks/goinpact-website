
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>inPact - empowering communities</title>

    <script src="../static/js/jquery.min.js" type="text/javascript"></script>
    <script src="../static/js/navigate.js" type="text/javascript"></script>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/styles.css" rel="stylesheet" type="text/css">

    <!-- Icons via FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="py-5 text-light">
      <div class="container-fluid">
        <div class="container">
          <form method="post">
                <h1>{{subject}}</h1>
                <div class="row">
                  <div class="col">
                    {{content}}
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col">
                    <!-- Edit button not working -->
                    <!-- <button type="submit" class="btn btn-dark">Edit</button> -->

                  </div>
                </div>
                <br>
                <br>
                <div class="row">
                  <div class="col text-center">
                    <div class="error">
                      {{error}}
                    </div>
                  </div>
                </div>
              </form>
              <a href="/blog">
                <button class="btn btn-dark" name="back-to-blog">Back to Blog</button>
              </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-4">
            <p class="m-0 text-center text-white">Copyright &copy; inPact 2017</p>
          </div>

          <div class="col-sm-4">
            <p class="m-0 text-center text-white">adappt@outlook.fr</p>
          </div>
          <div class="col-sm-4">
            <p class="text-center">

            <a class="m-0 text-white" href="https://www.facebook.com/People.inPact/" target="_blank">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a class="m-0 text-white" href="#">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
            </p>
          </div>

        </div>

      </div>
      <!-- /.container -->
    </footer>

  </body>
</html>
