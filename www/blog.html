
{% extends "base.html" %}

{% block content %}
<section class="py-5 text-light">
  <div class="container">
    <br>
    <div class="row">
      <div class="col-sm-10">
        <h2>Blog Posts</h2>

        {% for art in arts %}
        <!-- Call the  render method in Article class (main.py) -->
          {{art.render() | safe}}
        {% endfor %}

      </div>
      <div class="col-sm-2">
        <form method="post">
          <button class="btn btn-success" type="submit" name="new-post">New Post</button>
        </form>

      </div>
    </div>
  </div>
</section>
{% endblock %}
