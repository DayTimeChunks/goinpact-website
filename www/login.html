{% extends "base-nobut.html"%}

{% block content %}

<!-- Google sign in button - when user is not signed-in anywhere on browser -->
<script src="https://apis.google.com/js/platform.js" async defer></script>

<section class="py-5 my-5">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">


        <div class="card text-center p-4">
          <div class="card-block ">
            <h4 class="card-title my-2">Log Into Your Account</h4>
            <p class="card-text my-5 mx-5">Your inPact account is your portal to all projects that you are a part of, support and collaborate with!</p>
          </div>
          <form method="post">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Email*" name="email" value={{email}}>
              </div>

            </div>
            <br>
            <div class="row">
              <div class="col">
                <input type="password" class="form-control" placeholder="Password*" name="password" >

                <!-- <div class="text-danger">
                  {{error_password}}
                </div> -->

              </div>


            </div>
            <br>
            <div class="row">
              <div class="col text-danger">
                {{error_username}}
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-lg btn-block">Sign In</button>
              </div>
            </div>
          </form>
          <br>
          <div class="row">
            <!-- <div class="col-md-3"></div> -->
            <div class="col-md-12 ">
              <p>or</p>
              <a href="{{ g_url | safe}}" class="btn btn-outline-secondary btn-lg btn-block" role="button" aria-pressed="true">
              <img class="" src="www/icons/Freepik-google.svg" alt="Google" height="30" width="30"> {{ g_url_txt }}</a>
            </div>
            <!-- <div class="col-md-3"></div> -->

          </div>


          <div class="row text-muted">
            <div class="col-md-12 text-center">
              <hr>
              <br>
              <p>No account yet? <a href="/signup"> Sign Up </a> </p>



            </div>

          </div>


          <!-- Will activate signup.js onSignIn()' -->
          <!-- <div align="middle" class="g-signin2" data-onsuccess="onSignIn"></div> -->

          <!-- <div align="middle" class="g-signin2"></div> -->

        </div>
      </div>
    </div>
  </div>
</section>
<script src="static/js/signup.js" type="text/javascript"></script>

<!-- <script>

</script> -->


{% endblock %}
