{% extends "base.html"%}

{% block content %}

<!-- Google sign in button - when user is not signed-in anywhere on browser -->
<script src="https://apis.google.com/js/platform.js" async defer></script>

<section class="py-5 my-5">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">


        <div class="card text-center p-4">
          <div class="card-block ">
            <h4 class="card-title my-2">Log Into Your Account</h4>
            <p class="card-text my-5 mx-5">Your inPact account is your portal to all projects that you are a part of, support and collaborate with!</p>
          </div>
          <form method="post">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Email*" name="email">
              </div>

            </div>
            <br>
            <div class="row">
              <div class="col">
                <input type="password" class="form-control" placeholder="Password*" name="password" >

                <!-- <div class="text-danger">
                  {{error_password}}
                </div> -->

              </div>
              <br>
              <div class="row">
                <div class="col text-danger">
                  {{error_username}}
                </div>
              </div>

            </div>
            <br>
            <button type="submit" class="btn btn-primary my-4 px-5">Sign In</button>
            <hr>
            <br>
          </form>
          <div class="row text-muted">
            <div class="col-md-12 text-center">
              <p>No acount yet? <a href="/signup"> Sign Up </a> </p>
            </div>
          </div>
          <br>

          <!-- Will activate signup.js onSignIn()' -->
          <div align="middle" class="g-signin2" data-onsuccess="onSignIn"></div>

        </div>
      </div>
    </div>
  </div>
</section>
<script src="static/js/signup.js" type="text/javascript"></script>

<!-- <script>

</script> -->


{% endblock %}
